<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Cultura General</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .answerButton {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            color: white;
            background-color: #61dafb;
            cursor: pointer;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            background-color: #61dafb;
            border: none;
            color: black;
        }
    </style>
</head>
<body>

<h1>Trivia de Cultura General</h1>
<div id="question"></div>
<div id="answers"></div>
<div id="message"></div>
<button id="resetButton" style="display: none;">Jugar de Nuevo</button>

<script>
    const questions = [
        {
            question: "¿Cuál es la capital de Francia?",
            answers: ["Berlín", "Madrid", "París", "Londres"],
            correct: 2
        },
        {
            question: "¿Quién escribió 'Cien años de soledad'?",
            answers: ["Gabriel García Márquez", "Mario Vargas Llosa", "Jorge Luis Borges", "Pablo Neruda"],
            correct: 0
        },
        {
            question: "¿Cuál es el planeta más grande del sistema solar?",
            answers: ["Tierra", "Marte", "Júpiter", "Saturno"],
            correct: 2
        },
        {
            question: "¿En qué año llegó el hombre a la Luna?",
            answers: ["1965", "1969", "1972", "1980"],
            correct: 1
        }
    ];

    let currentQuestion;

    function initializeGame() {
        document.getElementById('message').innerText = '';
        document.getElementById('resetButton').style.display = 'none';
        currentQuestion = questions[Math.floor(Math.random() * questions.length)];
        displayQuestion();
    }

    function displayQuestion() {
        document.getElementById('question').innerText = currentQuestion.question;
        const answersDiv = document.getElementById('answers');
        answersDiv.innerHTML = '';
        currentQuestion.answers.forEach((answer, index) => {
            const button = document.createElement('button');
            button.innerText = answer;
            button.classList.add('answerButton');
            button.addEventListener('click', () => checkAnswer(index));
            answersDiv.appendChild(button);
        });
    }

    function checkAnswer(index) {
        if (index === currentQuestion.correct) {
            document.getElementById('message').innerText = '¡Correcto!';
        } else {
            document.getElementById('message').innerText = 'Incorrecto. Intenta de nuevo.';
        }
        document.getElementById('resetButton').style.display = 'block';
    }

    document.getElementById('resetButton').addEventListener('click', initializeGame);

    // Initialize the game on page load
    initializeGame();
</script>

</body>
</html>
