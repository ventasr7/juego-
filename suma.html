<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cuál es la Suma?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #submitButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            color: black;
        }
        #message {
            font-size: 20px;
            margin-top: 20px;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            background-color: #61dafb;
            border: none;
            color: black;
        }
    </style>
</head>
<body>

<h1>¿Cuál es la Suma?</h1>
<div id="question"></div>
<input type="number" id="answer" placeholder="Tu respuesta">
<button id="submitButton">Enviar</button>
<div id="message"></div>
<button id="resetButton" style="display: none;">Reiniciar Juego</button>

<script>
    let num1, num2, correctAnswer;

    function generateQuestion() {
        num1 = Math.floor(Math.random() * 10);
        num2 = Math.floor(Math.random() * 10);
        correctAnswer = num1 + num2;
        document.getElementById('question').innerText = `¿Cuánto es ${num1} + ${num2}?`;
        document.getElementById('answer').value = '';
        document.getElementById('message').innerText = '';
        document.getElementById('resetButton').style.display = 'none';
    }

    document.getElementById('submitButton').addEventListener('click', () => {
        const userAnswer = parseInt(document.getElementById('answer').value);
        if (userAnswer === correctAnswer) {
            document.getElementById('message').innerText = '¡Correcto!';
            document.getElementById('resetButton').style.display = 'block';
        } else {
            document.getElementById('message').innerText = 'Incorrecto. Intenta de nuevo.';
        }
    });

    document.getElementById('resetButton').addEventListener('click', generateQuestion);

    // Inicializa el juego al cargar la página
    generateQuestion();
</script>

</body>
</html>
