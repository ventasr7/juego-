<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Clicks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        #clickButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #clickButton:hover {
            background-color: #21a1f1;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            display: none;
            background-color: #61dafb;
            border: none;
            color: black;
        }
    </style>
</head>
<body>

<h1>Contador de Clicks</h1>
<button id="clickButton">Haz clic en mí!</button>
<div id="message"></div>
<button id="resetButton" style="display: none;">Reiniciar Juego</button>

<script>
    let count = 0;
    let timeLeft = 10; // Tiempo en segundos
    let timer;

    document.getElementById('clickButton').addEventListener('click', () => {
        if (timeLeft > 0) {
            count++;
        }
    });

    function startGame() {
        count = 0;
        timeLeft = 10;
        document.getElementById('message').innerText = '';
        document.getElementById('resetButton').style.display = 'none';
        timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        timeLeft--;
        if (timeLeft <= 0) {
            clearInterval(timer);
            document.getElementById('message').innerText = `¡Tiempo agotado! Hiciste ${count} clics.`;
            document.getElementById('resetButton').style.display = 'block';
        }
    }

    document.getElementById('resetButton').addEventListener('click', startGame);

    // Inicializa el juego al cargar la página
    startGame();
</script>

</body>
</html>
